<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <h1>Javascript Quiz Game</h1>
      <div class="main" id="question"></div>
      <input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_label"></label><br>
      <input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_label"></label><br>
      <input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_label"></label><br>
      <button id="submit">Submit</button>
      <div id="timer">45 seconds remaining</div>
      <script src="quiz.js"></script>
  </body>
  </html>
